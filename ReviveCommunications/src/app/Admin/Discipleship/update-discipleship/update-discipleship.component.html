<nb-layout>
  
    <!-- nav bar start -->
    <nb-layout-header fixed>
      <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
      <div class="header-container">
      <nb-actions size="medium"  >
         <nb-action icon="email-outline"
                   
                   title="Invitations"
                   link="/ViewInvitation"
                   >
        </nb-action>
        <nb-action icon="message-circle-outline"
                   title="Announcements"
                   link="/ViewAnnouncement">
        </nb-action>
        <nb-action id="user">
          <nb-user name="{{Person.Name}} {{Person.Surname}}" ></nb-user>
        </nb-action>
        <nb-action>
            <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
        </nb-action>
       </nb-actions>
      </div>


    </nb-layout-header>

    <nb-sidebar state="compacted">
            <nb-menu [items]="items"></nb-menu>
    </nb-sidebar>

    <!-- nav bar end -->
    <nb-layout-column class="colored-column-basic">

<form #updatedDiscipleship="ngForm" (ngSubmit)="onSubmit(updatedDiscipleship.value)">

  <nb-card>
    <nb-card-header>Update Discipleship Module</nb-card-header>
    <nb-card-body *ngIf="disc">
      <input type="text" name="DiscipleshipID" [(ngModel)]="disc.DiscipleshipID"  required hidden  nbInput  shape="rectangle" >
    <label>Discipleship Description</label>
    <input type="text" name="DiscipleshipDescription"  #DiscipleshipDescription="ngModel" required [(ngModel)]="disc.DiscipleshipDescription" style="width: 200px; margin:1em" nbInput  shape="rectangle" placeholder="eg. Spiritual Gifts">
    <div *ngIf="DiscipleshipDescription.invalid && (DiscipleshipDescription.dirty || DiscipleshipDescription.touched)"
    style="color:tomato;float: right">
  <div *ngIf="DiscipleshipDescription.errors.required">
     *Description is required.
  </div>
  </div>
  </nb-card-body>
    <nb-card-footer>
    <button nbButton type="submit" [disabled]= "updatedDiscipleship.invalid" status="basic">Submit</button>
    <button  nbButton type="button" (click)="open()" status="basic">Cancel</button>
  </nb-card-footer>
  
  </nb-card>
  </form></nb-layout-column>
  </nb-layout>
