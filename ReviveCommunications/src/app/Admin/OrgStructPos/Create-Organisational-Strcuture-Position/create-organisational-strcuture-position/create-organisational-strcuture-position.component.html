<nb-layout>
  
    <!-- nav bar start -->
    <nb-layout-header fixed>
      <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
      <div class="header-container">
      <nb-actions size="medium"  >
         <nb-action icon="email-outline"
                   
                   title="Invitations"
                   link="/ViewInvitation"
                   >
        </nb-action>
        <nb-action icon="message-circle-outline"
                   title="Announcements"
                   link="/ViewAnnouncement">
        </nb-action>
        <nb-action id="user">
          <nb-user name="{{Person.Name}} {{Person.Surname}}" ></nb-user>
        </nb-action>
        <nb-action>
            <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
        </nb-action>
       </nb-actions>
      </div>


    </nb-layout-header>

    <nb-sidebar state="compacted">
            <nb-menu [items]="items"></nb-menu>
    </nb-sidebar>

    <!-- nav bar end -->
    <nb-layout-column class="colored-column-basic">

<form [formGroup]="OrgStructPos2" (ngSubmit)="addOrgStructPosForm(OrgStructPos2.value)">

  <nb-card>
    <nb-card-header>
      <div style="float: left;"> <h3>Organisational structure position</h3></div><div>  <button class="next-button" nbButton style="background-color: transparent; border:none;float: right; color: white; margin-right: 45px;" ><nb-icon icon="eye-outline"></nb-icon> View</button></div>
    </nb-card-header>
  <nb-card-body>
    <label style="margin-right: 180px;">Organisational Structure Level</label><input type="number" style="width: 100px;" nbInput  shape="rectangle" placeholder="eg. 1" ngModel formControlName="OrgStructLevel" required><br><br>
    <label style="margin-right: 75px;">Organisational Structure Type</label><nb-select placeholder="Select Type" ngModel formControlName="OrgStructTypeID" required>
      <nb-option *ngFor="let type of OrgStructType" [(value)]="type.OrgStructTypeID">{{type.Description}}</nb-option>
    </nb-select><br><br>
    <label style="margin-right: 52px;">Organisational Individual Position</label> <nb-select placeholder="Select Position" ngModel formControlName="OrgIndivPosID" required>
      <nb-option *ngFor="let orgIndiv of OrgIndivPosList" [(value)]="orgIndiv.OrgIndivPosID">{{orgIndiv.Decription}}</nb-option>
    </nb-select><br><br>
    <label style="margin-right: 210px;">Report To</label> <nb-select placeholder="Select Position" ngModel formControlName="OrgStructIDReportsTo" required>
      <nb-option *ngFor="let orgPos of OrgStructPos1" [(value)]="orgPos.OrgStructID">{{orgPos.Description}}</nb-option>
    </nb-select><br><br>
    <div style="width: 485px;">
    <label>Description</label><br><br><textarea nbInput fullWidth ngModel formControlName="Description" required></textarea><br><br>  
  </div>
  <div style="margin-left: 310px;">
    <button class="next-button" type="button" nbButton style="margin-right: 5px;" (click)="open()" >Back</button><input type="submit" value="Create" class="next-button" nbButton (click)="SuccessMessage('top-right','success')">
</div>
<br>
  </nb-card-body>
</nb-card>
</form></nb-layout-column>
</nb-layout>
