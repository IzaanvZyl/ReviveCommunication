<nb-layout>
  
    <!-- nav bar start -->
    <nb-layout-header fixed>
      <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
      <div class="header-container">
      <nb-actions size="medium"  >
         <nb-action icon="email-outline"
                   
                   title="Invitations"
                   link="/ViewInvitation"
                   >
        </nb-action>
        <nb-action icon="message-circle-outline"
                   title="Announcements"
                   link="/ViewAnnouncement">
        </nb-action>
        <nb-action id="user">
          <nb-user name="{{Person.Name}} {{Person.Surname}}" ></nb-user>
        </nb-action>
        <nb-action>
            <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
        </nb-action>
       </nb-actions>
      </div>


    </nb-layout-header>

    <nb-sidebar state="compacted">
            <nb-menu [items]="items"></nb-menu>
    </nb-sidebar>

    <!-- nav bar end -->
    <nb-layout-column class="colored-column-basic">
      <form >    
<h3>Announcements</h3>

<div>
  <!-- Message 1 -->
  <nb-card *ngFor="let a of Announcement">
    <nb-card-header>{{a.AnnouncementDate}}</nb-card-header>
    <nb-card-body>
   {{a.AnnouncementDetail}}
    </nb-card-body>
    <nb-card-footer><button nbButton small (click)="onDismiss(a)">Dismiss</button></nb-card-footer>
  </nb-card>

</div>
</form>
</nb-layout-column>
</nb-layout>
