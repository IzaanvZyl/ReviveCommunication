<nb-layout>
    
    <!-- nav bar start -->
    <nb-layout-header fixed>
        <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
        <div class="header-container">
        <nb-actions size="medium"  >
           <nb-action icon="email-outline"
                     
                     title="Invitations"
                     link="/ViewInvitation"
                     >
          </nb-action>
          <nb-action icon="message-circle-outline"
                     title="Announcements"
                     link="/ViewAnnouncement">
          </nb-action>
        
          <nb-action id="user">
            <nb-user name="{{Person.Name}} {{Person.Surname}}" ></nb-user>
          </nb-action>
          <nb-action>
              <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
          </nb-action>
         </nb-actions>
        </div>
  
  
      </nb-layout-header>
  
      <nb-sidebar state="compacted">
              <nb-menu [items]="items"></nb-menu>
      </nb-sidebar>
  
      <!-- nav bar end -->
      <nb-layout-column class="colored-column-basic">
<nb-card>
    
    <nb-card-header><b>Update Activation Status</b></nb-card-header><br><br>
    <nb-card-body>
        <!-- <nb-form-field>
            <input type="text" nbInput placeholder="Search">
            <button nbButton><nb-icon nbPrefix icon="search-outline" pack="eva"></nb-icon></button>
        </nb-form-field><br><br><br> -->
        <table>
            <tr>
                <th style="text-align: center;">Name</th>
                <th style="text-align: center;">Surname</th>
                <th style="text-align: center;">Activation Status ID</th>
                <th style="text-align: center;">View Member</th>
                <th style="text-align: center;">Update Activation</th>
            </tr>
            <tbody *ngFor="let member of members">
            <tr>
                <td>{{member.Name}} <input  value="{{member.PersonID}}"></td>
                <td>{{member.Surname}}</td>
                <td>{{member.Activation_Status_ID}}</td>
                <td>
                    <button nbButton style="text-align: center;" (click)="open()" fullWidth>View</button>
                </td>
                <td>
                    <input type="submit" nbButton value="UpdateActivation" (click)="onSubmit(member)"  fullWidth> 
                </td>
                </tr>
            </tbody>               
        </table>
        <br>
        <button nbButton style="float: right;" routerLink="/Members">Cancel</button>
    </nb-card-body>

</nb-card>
</nb-layout-column>

</nb-layout>
