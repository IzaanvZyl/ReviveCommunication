<nb-layout>

    <!-- nav bar start -->
    <nb-layout-header fixed>
        <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
        <div class="header-container">
        <nb-actions size="medium"  >
           <nb-action icon="email-outline"
                     
                     title="Invitations"
                     link="/ViewInvitation"
                     >
          </nb-action>
          <nb-action icon="message-circle-outline"
                     title="Announcements"
                     link="/ViewAnnouncement">
          </nb-action>
          <nb-action id="user">
            <nb-user name="{{Person.Name}} {{Person.Surname}}" ></nb-user>
          </nb-action>
          <nb-action>
              <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
          </nb-action>
         </nb-actions>
        </div>
  
  
      </nb-layout-header>
  
      <nb-sidebar state="compacted">
              <nb-menu [items]="items"></nb-menu>
      </nb-sidebar>
  
      <!-- nav bar end -->
      <nb-layout-column class="colored-column-basic">


    <form [formGroup]="updateChild" (ngSubmit)="onSubmit(updateChild.value)">
        <nb-card>
        <nb-card-header>Update Child</nb-card-header>
        <br><br>
        <nb-card-body>
            <p>Please complete all the required fields</p>
            <br>
            
            <label style="margin-right: 138px;">Child Name:</label><input type="text" nbInput formControlName="ChildID" style="margin-right: 150px;" hidden>
            <input type="text" nbInput formControlName="Name" placeholder="Child Name"  style="margin-right: 150px;" required>
            <br><br>

            <label style="margin-right: 118px;">Child Surname:</label>
            <input type="text" nbInput formControlName="Surname" placeholder="Child Surname"  style="margin-right: 150px;" required>
            <br><br>

            <label style="margin-right: 133px;">Date of Birth:</label>  
            <input type="text" nbInput formControlName="DateOfBirth" shape="rectangle" required>
            <br><br><br>
            <button nbButton status="basic" style="margin-right: 30px;">Update Child</button>
            <button nbButton status="basic" routerLink="/KidsChurch">Cancel</button>
        </nb-card-body>
    </nb-card>
    </form>
</nb-layout-column>
</nb-layout>
