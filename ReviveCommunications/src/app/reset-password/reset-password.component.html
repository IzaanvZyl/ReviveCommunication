<nb-layout>

    <!-- nav bar start -->
    <nb-layout-header fixed>
      <a href="#" (click)="toggle()"><i class="nb-menu"><nb-icon icon="menu-outline" [options]="{ animation: { type: 'pulse' } }"></nb-icon></i></a>
      <div class="header-container">
      <nb-actions size="medium"  >
         <nb-action icon="email-outline"
                   
                   title="Invitations"
                   link="/ViewInvitation"
                   >
        </nb-action>
        <nb-action icon="message-circle-outline"
                   title="Announcements"
                   link="/ViewAnnouncement">
        </nb-action>
        <nb-action id="user">
          <nb-user name="{{Person.Name}} {{Person.Surname}}" ></nb-user>
        </nb-action>
        <nb-action>
            <button type="button" nbButton class="btn btn-info" (click)="Logout()">Logout</button>
        </nb-action>
       </nb-actions>
      </div>


    </nb-layout-header>

    <nb-sidebar state="compacted">
            <nb-menu [items]="items"></nb-menu>
    </nb-sidebar>

    <!-- nav bar end -->
    <nb-layout-column class="colored-column-basic">
      <nb-card>
        <nb-card-header>Reset Password</nb-card-header>
        <nb-card-body>
          <form class="modal-content animate" action="/action_page.php" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="assets/CRC(No Background).png" alt="CRC Logo" class="avatar">
              </div>
          </form>
        <div float= "center"><label>Username   </label><br><input type="text" nbInput   placeholder="Username" fullWidth><br><br>
            <label>Date of Birth   </label><br><input type="date" nbInput   placeholder="Birthday" fullWidth><br><br>
            <div style="display: none;" id="OTP">  <label>New Password   </label><br><input type="text" nbInput   placeholder="New Password" fullWidth >
        </div>

        </div>
        </nb-card-body>
        <nb-card-footer> 
        <div class="logindiv"><button nbButton status="basic" (click)="openOTP()" (click)="openConfirm()">Submit</button></div>
          <div class="logindiv"  style="display: none;" id="Confirm"><button nbButton status="basic"type="submit" >Confirm New Password</button>
             </div>
            <br>
            <br>
          </nb-card-footer>
      </nb-card>
    </nb-layout-column>
</nb-layout>
